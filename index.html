<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aldin-Mini Avatar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>Aldin-Mini</h1>
      <div class="controls">
        <button id="wake-toggle" class="pill-btn">Wake: Off</button>
        <button id="voice-toggle" class="pill-btn">Mic</button>
        <button id="tts-toggle" class="pill-btn">Voice: On</button>
      </div>
    </header>

    <div class="main-layout">
      <div class="avatar-panel">
        <div class="avatar-wrapper" id="avatar-wrapper" aria-label="Aldin-Mini avatar">
          <div class="avatar-ring" aria-hidden="true"></div>

          <!-- Avatar video states
               NOTE: place these 3 mp4 files next to index.html (same folder), or rename the filenames below:
                 - assistant-avatar-rest.mp4
                 - assistant-avatar-greeting.mp4
                 - assistant-avatar-response.mp4
          -->
          <video
            id="avatar-video"
            class="avatar-video"
            autoplay
            loop
            muted
            playsinline
            preload="auto"
            src="assistant-avatar-rest.mp4"
            data-rest-src="assistant-avatar-rest.mp4"
            data-greeting-src="assistant-avatar-greeting.mp4"
            data-response-src="assistant-avatar-response.mp4"
          ></video>

          <div class="avatar-glow" aria-hidden="true"></div>
          <div class="avatar-scanlines" aria-hidden="true"></div>
          <div class="avatar-particles" aria-hidden="true"></div>
        </div>

        <div class="avatar-status" id="avatar-status">Idle</div>
      </div>

      <div class="chat-container">
        <div class="messages" id="messages"></div>
        <form id="chat-form">
          <input
            type="text"
            id="user-input"
            placeholder="Talk to Aldin-Mini..."
            autocomplete="off"
          />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
