<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aldin-Mini Avatar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>Aldin-Mini</h1>
      <div class="controls">
        <button id="wake-toggle" class="pill-btn">Wake: Off</button>
        <button id="voice-toggle" class="pill-btn">Mic</button>
        <button id="tts-toggle" class="pill-btn active">Voice: On</button>
      </div>
    </header>

    <div class="main-layout">

      <!-- UPDATED AVATAR PANEL -->
      <div class="avatar-panel">
        <div class="avatar-container">
          <div class="avatar-wrapper" id="avatar-wrapper">
            <div class="avatar-ring"></div>

            <!-- NEW: Holographic video avatar -->
            <video
              src="assistant-avatar.mp4"
              autoplay
              loop
              muted
              playsinline
              class="avatar-video"
              id="avatar-video"
            ></video>

            <div class="avatar-glow"></div>
          </div>

          <div class="avatar-status" id="avatar-status">Idle</div>
        </div>
      </div>
      <!-- END UPDATED AVATAR PANEL -->

      <!-- CHAT PANEL -->
      <div class="chat-container">
        <div class="messages" id="messages"></div>
        <form id="chat-form">
          <input
            type="text"
            id="user-input"
            placeholder="Talk to Aldin-Mini..."
            autocomplete="off"
          />
          <button type="submit">Send</button>
        </form>
      </div>

    </div>
  </div>

  <!-- IMPORTANT: Cache-busted script so tablet loads the newest version -->
  <script src="script.js?v=3"></script>
</body>
</html>
